<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<table>
		<thead>
			<tr>

				<div class="form-group" >
					<th class="col-sm-2 col-form-label"> Title </th>
				</div>
				<div class="form-group" >
					<th class="col-sm-6 col-md-8" > Descripción </th>
				</div>
				<div class="form-group">
					<th class="col-sm-0 col-form-label> Consulta </th class="col-sm-1 col-form-label>
				</div>
				<div class="form-group">
					<th> Detalle </th>
				</div>

			</tr>
		</thead>
		<tbody>
			<div class="container">
				<div class="form-group" >
					<tr th:if="${listaPeliculas.empty}"><br>
						<td colspan="2"> No Books Available </td>
					</tr>
					<tr th:each="pelicula : ${listaPeliculas}  "  >
						<td><span th:text="${pelicula.title}" class="form-control"> Title </span></td>
						<td><span th:text="${pelicula.opening_crawl}" class="form-control"> Descripción </span></td>
						<td>
							<form action="#" th:action="@{/detail}" th:object="${objeto}" method="POST">


								<input id="url" type="hidden" th:value="${pelicula.url}" />



								<button type="submit" class="btn btn-info col-2"> Ver</button>
							</form>



						</td>


					</tr>
					<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
					<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
				</div>
		</tbody>
	</table>


</body>

</html>
